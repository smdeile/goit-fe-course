<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>4homework</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i|Roboto:400,400i,500,500i,700,700i,900,900i&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1 class="visually-hidden">Fours homework</h1>
    <header class="nav-bar">
      <nav class="nav">
        <p class="logo"><a href="#">MART</a></p>
        <ul class="clearfix nav-menu">
          <li class="list-item">
            <a href="#">HOME</a>
          </li>
          <li class="list-item"><a href="#">ABOUT US</a></li>
          <li class="list-item"><a href="#">PAGE</a></li>
          <li class="list-item"><a href="#">SHOP</a></li>
          <li class="list-item"><a href="#">BLOG</a></li>
          <li class="list-item"><a href="#">CONTACT US</a></li>
        </ul>
      </nav>
    </header>
    <main class="container featured-products">
      <h2 class="featured-products-heading">FEATURED-PRODUCTS</h2>
      <section class="clear heading-block">
        <ul class="clearfix products-item-list-top clear">
          <li class="products">
            <img
              src="img/shoes.jpg"
              alt="famale shoes"
              class="clearfix shoes"
              width="255" height="322"
            />
            <p>
              <a href="#">BLUE TSHIRT</a>
            </p>
          </li>
          <li class="products">
            <img src="img/belt.jpg" alt="belt" class="belt" width="255" height="322" />
            <p><a href="#">WOMAN SHIRT</a></p>
          </li>
          <li class="products">
            <img src="img/hat.jpg" alt="hat" class="hat" width="255" height="322" />
            <p>
              <a href="#">YELLOW TSHIRT</a>
            </p>
          </li>
          <li class="products">
            <img src="img/clutch.jpg" alt="clutch bag" class="clutch" width="255" height="322" />
            <p>
              <a href="#">COOL LINGERIE</a>
            </p>
          </li>
        </ul>
      </section>
      <section class="bottom-block">
        <ul class="clearfix products-item-list-bottom">
          <li class="clearfix products">
            <img src="img/bag.jpg" alt="black bag" class="clearfix bag" width="255" height="322" />
            <p>
              <a href="#">BLUE TSHIRT</a>
            </p>
          </li>
          <li class="products">
            <img src="img/black-belt.jpg" alt="black-belt" class="black-belt" width="255" height="322" />
            <p>
              <a href="#">WOMAN SHIRT</a>
            </p>
          </li>
          <li class="products">
            <img src="img/male-shoes.jpg" alt="male shoes" class="male-shoes" width="255" height="322" />
            <p>
              <a href="#">YELLOW TSHIRT</a>
            </p>
          </li>
          <li class="products">
            <img src="img/glasses.jpg" alt="glasses" class="glasses" width="255" height="322" />
            <p>
              <a href="#">COOL LINGERIE</a>
            </p>
          </li>
        </ul>
      </section>
    </main>
    <footer class="clear latest-news">
      <h2 class="latest-news-heading">LATEST NEWS</h2>
      <section class="latest-news-block">
        <li class="news"></li>
        <li class="news"></li>
        <li class="news"></li>
      </section>
    </footer>
  </body>
</html>
